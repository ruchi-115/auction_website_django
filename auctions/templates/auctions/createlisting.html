{% extends "auctions/layout.html" %}

{% block body %}

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <!-- Jumbotron -->
        <div class="jumbotron text-center lighten-4">

            <!-- Title -->
            <br><h1><strong>CREATE LISTING</strong></h1> <br> <br>
    
            <!-- Grid row -->
            <div class="text-left">
    
                <form action="{% url 'createlisting' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" autofocus type="text" name="item_name" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="item_description" rows="4" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="category" placeholder="Category" required>
                            <option value="">Choose a Category</option>
                            <option value="fashion">Fashion</option>
                            <option value="tools">Tools</option>
                            <option value="toys">Toys</option>
                            <option value="electronics">Electronics</option>
                            <option value="accessories">Accessories</option>
                            <option value="books">Books</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="current_bid" placeholder="Starting Bid">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="img_url" placeholder="Image Link (Optional)">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Create">
                </form>
            </div>
        </div>
        <!-- End Jumbotron -->

{% endblock %}
